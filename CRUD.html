<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./data/bootstrap.min.css">
    <link rel="stylesheet" href="./data/all.min.css">
    <link rel="stylesheet" href="./CRUD.css">
    
    <title>Bookmarker</title>
</head>

<body class="bg-light">
    <div id="errorpage" class="error d-none bg-dark bg-opacity-25 justify-content-center align-items-center position-fixed top-0 start-0 end-0 bottom-0 " onclick="closeerror()">
        <div class="errorbox bg-white opacity-100 text-danger p-4 position-relative">

            <i class="fa-solid fa-circle fs-5" style="color: #F15F5D;"></i>
            <i class="fa-solid fa-circle fs-5" style="color: #FEBE2E;"></i>
            <i class="fa-solid fa-circle fs-5" style="color: #4DB748;"></i>

            <i class="fa-solid fa-xmark position-absolute end-0 top-0 mt-2 me-2 fs-4" onclick="closeerror()" style="cursor: pointer;"></i>
            <h5 class="fw-bolder text-dark my-4">
                Site Name or Url is not valid, Please follow the rules below :
            </h5>
            <p class="fs-5"> <i class="fa-solid fa-circle-arrow-right" style="color: #ff0a0a;"></i> Site name must contain at least 3 characters</p>
                <p class="fs-5"> <i class="fa-solid fa-circle-arrow-right" style="color: #ff0a0a;"></i> Site URL must be a valid one</p>
        </div>
    </div>
    

    <div class="container vh-100  w-100">
        <div class=" mx-auto  p-5 text-center">
          <h1 class="mx-auto text-info display-3 d-inline-block" id="Oregano">Bookmarker</h1>
          <hr>
         
          <h2 class=""> <i class="fa-solid fa-bookmark d-inline fs-5 "></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark d-inline fs-5"></i></h2>
    </div>

    <label for="name" class="mt-4 fw-bold">Site Name</label>
    <input type="text" name="" class="form-control" id="name" oninput="oninputvalidationName()" >
    <small id="nameError" class=" d-none  text-danger mt-1">Min Characters = 2 </small>

    <label for="link" class="mt-4 fw-bold">Site URL</label>
    <!-- <input type="text" name="" id="link" class="form-control" oninput="linkvalidation()" > -->
    <input type="text" name="" id="link" class="form-control" oninput="oninputvalidation()">
    <small class="nameError d-none text-danger mt-1" id="linkerroe">type a valid URL</small>

    <div class="text-center">
        <button class="btn btn-info mt-4 px-5 text-light fw-bolder" onclick="addSite()" id="addsite">Submit</button>
    </div>
    
    <table class="table text-center mt-3 ">
        <thead>
            <tr>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="data">
        
        </tbody>
    </table>
</div>


    <script src="./CRUD.js"></script>
</body>

</html>
